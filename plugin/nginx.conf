server {
    listen 80;
    server_name plugin.myapp.com;

    root /usr/share/nginx/html;

    location / {
        autoindex on;  # (optional) lets you see directory listing
        try_files $uri =404;
    }

    location /plugin.js {
        add_header Access-Control-Allow-Origin *;
    }

    location /plugin.js.map {
        add_header Access-Control-Allow-Origin *;
    }
}
